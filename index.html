<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: black;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      #about,
      #capabilities {
        padding: 50px;
        text-align: center;
      }
      button {
        background-color: #88cc44;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      .social-links a {
        margin: 10px;
        color: white;
      }
      .skills span {
        background-color: #222;
        padding: 5px 10px;
        margin: 5px;
        display: inline-block;
        border-radius: 5px;
      }
    </style>
  </head>
  <body></body>
</html>
